<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SINGIDOL</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script 
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
    ></script>

    <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
    <div class="container">
        <div class="card m-4 p-4">
            <div class="card-body">
                <div class="justify-content-center">
                    <h2>Tambah Idol</h2>
                    <br>
                    <form th:action="@{/idol/tambah}" th:object="${idol}" method="POST">
                        Nama Idol <br>
                        <input required class="form-control" type="text" name="namaIdol"/>
                        <br><br>

                        Asal Negara <br>
                        <input required class="form-control" type="text" name="asalNegara"/>
                        <br><br>

                        Jumlah Anggota <br>
                        <input required class="form-control" type="text" name="jumlahAnggota"/>
                        <br><br>

                        Tanggal Debut <br>
                        <input required class="form-control" type="date" name="tanggalDebut" />
                        <br><br>

                        <button class="btn btn-primary" type="submit">Simpan</button>
                        <a class="btn btn-secondary" th:href="@{/idol}">Batal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
